<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thêm loại quỹ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .form-container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="form-title" class="section-title">Thêm loại quỹ</h2>
    <form id="donate-form">
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label">ID quỹ</label>
          <input type="text" class="form-control" id="id" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Tên quỹ</label>
          <input type="text" class="form-control" id="fundName" required />
        </div>
        <div class="col-12">
          <label class="form-label">Mô tả</label>
          <textarea class="form-control" id="description" rows="2"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Trạng thái</label>
          <select class="form-select" id="status" required>
            <option value="Đang tiến hành">Đang tiến hành</option>
            <option value="Kết thúc">Kết thúc</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày bắt đầu</label>
          <input type="date" class="form-control" id="startDate" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày kết thúc</label>
          <input type="date" class="form-control" id="endDate" required />
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5 fw-bold">Lưu</button>
      </div>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode");

    if (mode === "edit") {
      document.getElementById("form-title").innerText = "Chỉnh sửa loại quỹ";
      const sampleData = {
        id: "PHI001",
        fundName: "Quỹ tình thương tháng 1",
        description: "Tiêu thụ điện tháng 01/2025",
        status: "Kết thúc",
        startDate: "2025-01-01",
        endDate: "2025-01-30"
      };
      document.getElementById("id").value = sampleData.id;
      document.getElementById("fundName").value = sampleData.fundName;
      document.getElementById("description").value = sampleData.description;
      document.getElementById("status").value = sampleData.status;
      document.getElementById("startDate").value = sampleData.startDate;
      document.getElementById("endDate").value = sampleData.endDate;
    }

    document.getElementById("donate-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        id: document.getElementById("id").value,
        fundName: document.getElementById("fundName").value,
        description: document.getElementById("description").value,
        status: document.getElementById("status").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value
      };
      console.log("Lưu thông tin quỹ:", data);
      alert("Lưu thành công!");
    });
  </script>
</body>
</html>
