<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi tiết phí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 0;
    }
    .form-container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section-title {
      font-size: 1.75rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="page-title" class="section-title">Chi tiết phí</h2>

    <form id="fee-form">
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label">ID Phí</label>
          <input type="text" id="id" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">ID Căn hộ</label>
          <input type="text" id="apartmentId" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">Loại phí</label>
          <input type="text" id="feeType" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">Số tiền</label>
          <input type="number" id="amount" class="form-control" readonly />
        </div>
        <div class="col-12">
          <label class="form-label">Mô tả</label>
          <textarea id="description" class="form-control" rows="2" readonly></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Trạng thái</label>
          <select id="status" class="form-select" disabled>
            <option value="Đã thanh toán">Đã thanh toán</option>
            <option value="Chưa thanh toán">Chưa thanh toán</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày đóng</label>
          <input type="date" id="paymentDate" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày bắt đầu</label>
          <input type="date" id="startDate" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">Ngày kết thúc</label>
          <input type="date" id="endDate" class="form-control" readonly />
        </div>
      </div>

      <div class="text-center mt-4" id="button-area">
        <button type="button" id="edit-btn" class="btn btn-warning me-2">Chỉnh sửa</button>
        <button type="button" id="delete-btn" class="btn btn-danger">Xóa</button>
      </div>
    </form>
  </div>

  <script>
    const fields = {
      id: document.getElementById("id"),
      apartmentId: document.getElementById("apartmentId"),
      feeType: document.getElementById("feeType"),
      amount: document.getElementById("amount"),
      description: document.getElementById("description"),
      status: document.getElementById("status"),
      paymentDate: document.getElementById("paymentDate"),
      startDate: document.getElementById("startDate"),
      endDate: document.getElementById("endDate")
    };

    function setEditMode(enabled) {
      document.getElementById("apartmentId").readOnly = !enabled;
      document.getElementById("feeType").readOnly = !enabled;
      document.getElementById("amount").readOnly = !enabled;
      document.getElementById("description").readOnly = !enabled;
      document.getElementById("status").disabled = !enabled;
      document.getElementById("paymentDate").disabled = !enabled;
      document.getElementById("startDate").disabled = !enabled;
      document.getElementById("endDate").disabled = !enabled;

      document.getElementById("page-title").innerText = enabled ? "Chỉnh sửa phí" : "Chi tiết phí";
      document.getElementById("edit-btn").innerText = enabled ? "Lưu" : "Chỉnh sửa";
    }

    document.getElementById("edit-btn").addEventListener("click", () => {
      if (document.getElementById("edit-btn").innerText === "Chỉnh sửa") {
        setEditMode(true);
      } else {
        alert("Lưu thành công!");
        setEditMode(false);
      }
    });

    });
    setEditMode(false);
  </script>
</body>
</html>
