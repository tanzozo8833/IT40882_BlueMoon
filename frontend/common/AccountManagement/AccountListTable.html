<!--Hiển thị danh sách hộ khẩu-->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../common/ComboBox.css">
  <style>
    .table-container {
      max-width: 100%;
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f8f9fa;
      font-weight: bold;
    }
    .btn-details {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="table-container p-3">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên đăng nhập</th>
          <th>Họ và tên</th>  
          <th>Vai trò hiện tại</th>
        </tr>
      </thead>
      <tbody id="account-list">
        <!-- Dữ liệu sẽ được tải vào đây bằng JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const records = [
      { id: 1, username: "admin01", name: "Quản trị viên", role: "Admin" },
      { id: 2, username: "ketoan123", name: "Trần Văn BQL", role: "User" },
      { id: 3, username: "cu_dan456", name: "Nguyễn Văn A", role: "User" }
    ];

    const accountList = document.getElementById("account-list");

    records.forEach(record => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${record.id}</td>
        <td>${record.username}</td>
        <td>${record.name}</td>
        <td>
            <div class="dropdown" id="dropdown${record.id}">
              <div class="dropdown-toggle" onclick="toggleDropdown(${record.id})">
                <span id="dropdown-value${record.id}">${record.role}</span>
              </div>
              <div class="dropdown-menu">
                <div class="dropdown-item" onclick="selectOption(${record.id}, 'Admin')">Admin</div>
                <div class="dropdown-item" onclick="selectOption(${record.id}, 'Accountant')">Accountant</div>
                <div class="dropdown-item" onclick="selectOption(${record.id}, 'User')">User</div>
              </div>
            </div>
        </td>
      `;
      accountList.appendChild(row);
    });
    function toggleDropdown(id) {
        document.getElementById(`dropdown${id}`).classList.toggle("open");
      }

    function selectOption(id, value) {
      document.getElementById(`dropdown-value${id}`).textContent = value;
      document.getElementById(`dropdown${id}`).classList.remove("open");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
