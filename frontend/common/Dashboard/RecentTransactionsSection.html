<!-- Hiển thị danh sách các khoản thu gần đây -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .transactions-container {
      width: 400px;
      max-height: 300px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .transaction-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
    }
    .transaction-divider {
      border-top: 1px solid #ddd;
      margin: 10px 0;
    }
  </style>
</head>
<body class="bg-light p-4">

  <div class="transactions-container">
    <h2 class="text-sm fw-bold">Khoản thu gần đây</h2>

    <div id="transactions-list">
      <!-- Dữ liệu sẽ được tải vào đây bằng JavaScript -->
    </div>
  </div>

  <script>
    const transactions = [
    { apartment: "CH001", type: "phí điện", amount: "VND 450.000" },
    { apartment: "CH001", type: "phí điện", amount: "VND 450.000" },
    { apartment: "CH001", type: "phí điện", amount: "VND 450.000" },
    { apartment: "CH001", type: "phí điện", amount: "VND 450.000" }
    ];

    const transactionsList = document.getElementById("transactions-list");

    transactions.forEach((transaction, index) => {
    const transactionItem = document.createElement("div");
    transactionItem.className = "transaction-item";
    transactionItem.innerHTML = `
        <div>${transaction.apartment} đã nộp ${transaction.type}</div>
        <div class="fw-semibold">${transaction.amount}</div>
    `;

    transactionsList.appendChild(transactionItem);

    if (index !== transactions.length - 1) {
        const divider = document.createElement("div");
        divider.className = "transaction-divider";
        transactionsList.appendChild(divider);
    }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
