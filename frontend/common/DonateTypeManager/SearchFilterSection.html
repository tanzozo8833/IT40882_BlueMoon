<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../common/Button.css">
  <link rel="stylesheet" href="../common/Input.css">
  <link rel="stylesheet" href="../common/ComboBox.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 24px;
    }
    .filter-group {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    @media (max-width: 640px) {
      .filter-container, .filter-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="bg-light p-4">

  <div class="filter-container">
    <div class="input-container">
      <label class="input-label">ID Quỹ từ thiện</label>
      <input type="text" placeholder="Nhập ID quỹ" class="input-field">
    </div>

    <div class="input-container">
      <label class="input-label">Chọn tháng</label>
      <div class="dropdown" id="dropdownMonth">
              <div class="dropdown-toggle" onclick="toggleDropdown('Month')">
                <span id="dropdown-value-Month">Chọn tháng</span>
              </div>
              <div class="dropdown-menu">
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 1')">Tháng 1</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 2')">Tháng 2</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 3')">Tháng 3</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 4')">Tháng 4</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 5')">Tháng 5</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 6')">Tháng 6</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 7')">Tháng 7</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 8')">Tháng 8</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 9')">Tháng 9</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 10')">Tháng 10</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 11')">Tháng 11</div>
                <div class="dropdown-item" onclick="selectOption('Month', 'Tháng 12')">Tháng 12</div>
              </div>
            </div>
    </div>

    <div class="filter-group">
      <button class="btn btn-primary">Làm mới</button>
      <button class="btn btn-primary">
        <i class="fa fa-filter"></i> Lọc
      </button>
    </div>
  </div>
  <script>
    function toggleDropdown(type) {
      const dropdown = document.getElementById(`dropdown${type}`);
      dropdown.classList.toggle('open');
    }

    function selectOption(type, value) {
      document.getElementById(`dropdown-value-${type}`).textContent = value;
      document.getElementById(`dropdown${type}`).classList.remove('open');
    }
  </script>
</body>
</html>
