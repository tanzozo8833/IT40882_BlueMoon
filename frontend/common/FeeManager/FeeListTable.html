<!--Hiển thị danh sách hộ khẩu-->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .table-container {
      max-width: 100%;
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f8f9fa;
      font-weight: bold;
    }
    .btn-details {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="table-container p-3">
    <table>
      <thead>
        <tr>
          <th>ID Phí</th>
          <th>ID Căn hộ</th>
          <th>Loại phí</th>
          <th>Số tiền</th>
          <th>Mô tả</th>
          <th>Trạng thái</th>
          <th>Ngày đóng</th>
          <th>Ngày bắt đầu</th>
          <th>Ngày kết thúc</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="fee-list">
        <!-- Dữ liệu sẽ được tải vào đây bằng JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const records = [
      { id: "PH001", apartmentId: "CH001", feeType: "Điện", amount: "450,000", description: "Tiêu thụ điện tháng 04/2025", status: "Chưa thanh toán", paymentDate: "-", startDate: "2025-04-01", endDate: "2025-04-30" },
      { id: "PH002", apartmentId: "CH001", feeType: "Nước", amount: "120,000", description: "Tiêu thụ nước tháng 04/2025", status: "Đã thanh toán", paymentDate: "2025-04-03", startDate: "2025-04-01", endDate: "2025-04-30" },
      { id: "PH003", apartmentId: "CH001", feeType: "Internet", amount: "80,000", description: "Phí internet tháng 04/2025", status: "Chưa thanh toán", paymentDate: "-", startDate: "2025-04-01", endDate: "2025-04-30" },
      { id: "PH004", apartmentId: "CH001", feeType: "Bảo trì", amount: "500,000", description: "Phí bảo trì căn hộ tháng 04/2025", status: "Đã thanh toán", paymentDate: "2025-04-03", startDate: "2025-04-01", endDate: "2025-04-30" },
      { id: "PH005", apartmentId: "CH001", feeType: "Điện", amount: "320,000", description: "Tiêu thụ điện tháng 03/2025", status: "Chưa thanh toán", paymentDate: "-", startDate: "2025-03-01", endDate: "2025-03-31" }
    ];

    const feeList = document.getElementById("fee-list");

    records.forEach(record => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${record.id}</td>
        <td>${record.apartmentId}</td>
        <td>${record.feeType}</td>
        <td>${record.amount}</td>
        <td>${record.description}</td>
        <td>${record.status}</td>
        <td>${record.paymentDate}</td>
        <td>${record.startDate}</td>
        <td>${record.endDate}</td>
        <td class="text-center"><button class="btn-details" onclick="viewDetails(${record.id})" title="Xem chi tiết" aria-label="Xem chi tiết">
          <i class="fa fa-info-circle"></i>
          </button>
          </td>
      `;
      feeList.appendChild(row);
    });

    function viewDetails(id) {
      console.log(`Xem chi tiết cho ID: ${id}`);
      alert(`Xem chi tiết dân cư có ID ${id}`);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
