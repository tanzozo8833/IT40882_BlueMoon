<!--Hiển thị danh sách hộ khẩu-->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .table-container {
      max-width: 100%;
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f8f9fa;
      font-weight: bold;
    }
    .btn-details {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="table-container p-3">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Sổ hộ khẩu</th>
          <th>Họ tên</th>
          <th>Ngày sinh</th>
          <th>Nơi sinh</th>
          <th>Quê quán</th>
          <th>Dân tộc</th>
          <th>Nghề nghiệp</th>
          <th>Số CCCD</th>
          <th>Ngày cấp</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="population-list">
        <!-- Dữ liệu sẽ được tải vào đây bằng JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const records = [
      { id: 1, idShk: "Công ty ABC", name: "Nguyễn Văn A", birthDate: "1985-03-15", birthPlace: "Hà Nội", hometown: "Nam Định", ethnicity: "Kinh", occupation: "Kỹ sư", idNumber: "012345678901", issueDate: "2020-05-10" },
      { id: 2, idShk: "Trường Tiểu học Nguyễn Du", name: "Trần Thị B", birthDate: "1992-07-21", birthPlace: "TP.HCM", hometown: "Bến Tre", ethnicity: "Kinh", occupation: "Giáo viên", idNumber: "012345678902", issueDate: "2019-08-20" },
      { id: 3, idShk: "Hợp tác xã Đồng Phong", name: "Nguyễn Văn C", birthDate: "1970-01-30", birthPlace: "Nam Định", hometown: "Nam Định", ethnicity: "Kinh", occupation: "Nông dân", idNumber: "012345678903", issueDate: "2018-03-12" },
      { id: 4, idShk: "Đại học Quốc gia Hà Nội", name: "Nguyễn Thị D", birthDate: "2000-12-01", birthPlace: "Hà Nội", hometown: "Nam Định", ethnicity: "Kinh", occupation: "Sinh viên", idNumber: "012345678904", issueDate: "2021-01-05" },
      { id: 5, idShk: "Nghỉ hưu", name: "Nguyễn Văn E", birthDate: "1960-10-10", birthPlace: "Nam Định", hometown: "Nam Định", ethnicity: "Kinh", occupation: "Hưu trí", idNumber: "012345678905", issueDate: "2010-10-10" }
    ];

    const populationList = document.getElementById("population-list");

    records.forEach(record => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${record.id}</td>
        <td>${record.idShk}</td>
        <td>${record.name}</td>
        <td>${record.birthDate}</td>
        <td>${record.birthPlace}</td>
        <td>${record.hometown}</td>
        <td>${record.ethnicity}</td>
        <td>${record.occupation}</td>
        <td>${record.idNumber}</td>
        <td>${record.issueDate}</td>
        <td class="text-center"><button class="btn-details" onclick="openEditPopulationDialog('${record.id}')" title="Xem chi tiết" aria-label="Xem chi tiết">
          <i class="fa fa-info-circle"></i>
          </button>
          </td>
      `;
      populationList.appendChild(row);
    });

    function viewDetails(id) {
      console.log(`Xem chi tiết cho ID: ${id}`);
      alert(`Xem chi tiết dân cư có ID ${id}`);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
