<!--Hiển thị danh sách hộ khẩu-->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .table-container {
      max-width: 100%;
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f8f9fa;
      font-weight: bold;
    }
    .btn-details {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="table-container p-3">
    <table>
      <thead>
        <tr>
          <th>ID SHK</th>
          <th>ID căn hộ</th>
          <th>Loại</th>
          <th>Số xe máy</th>
          <th>Số xe ô tô</th>
          <th>Diện tích</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="apartment-list">
        <!-- Dữ liệu sẽ được tải vào đây bằng JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const records = [
      { id: 1, apartmentId: 'A101', type: 'Nhà ở', motorbikeCount: 2, carCount: 1, area: '50m²' },
      { id: 2, apartmentId: 'A102', type: 'Nhà ở', motorbikeCount: 1, carCount: 0, area: '60m²' },
      { id: 3, apartmentId: 'A103', type: 'Penthouse', motorbikeCount: 3, carCount: 1, area: '70m²' }
    ];
    const appartmentList = document.getElementById('apartment-list');
    records.forEach(record => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${record.id}</td>
        <td>${record.apartmentId}</td>
        <td>${record.type}</td>
        <td>${record.motorbikeCount}</td>
        <td>${record.carCount}</td>
        <td>${record.area}</td>
        <td class="text-center"><button class="btn-details" onclick="viewDetails(${record.id})" title="Xem chi tiết" aria-label="Xem chi tiết">
          <i class="fa fa-info-circle"></i>
          </button>
        </td>
      `;
      appartmentList.appendChild(row);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
